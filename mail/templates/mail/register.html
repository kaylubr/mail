{% extends "mail/layout.html" %}

{% block body %}

    <h2 id="registerHeader">Register</h2>

    {% if message %}
        <div id="notif">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" id="registerForm">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-danger" type="submit" value="Register" id="registerBtn" class="btn btn-danger">
        <span>Already have an account? <a href="{% url 'login' %}" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Log In here.</a></span>
    </form>


{% endblock %}
